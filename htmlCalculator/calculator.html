<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="/htmlCalculator/calculator.css" />
  </head>
  <body>
    <main>
      <h1>HTML Calculator!</h1>

      <div class="add">
        <h3 class="title">'Addition'</h3>
        <form name="addForm">
          <label for="addFirstNum">First Number:</label>
          <input type="number" name="addFirstNum" />
          <label for="addSecondNum">Second Number:</label>
          <input type="number" name="addSecondNum" />
          <button>Calculate</button>
        </form>
      </div>

      <div class="sub">
        <h3 class="title">'Subtraction'</h3>
        <form name="subForm">
          <label for="subFirstNum">First Number:</label>
          <input type="number" name="subFirstNum" />
          <label for="subSecondNum">Second Number:</label>
          <input type="number" name="subSecondNum" />
          <button>Calculate</button>
        </form>
      </div>

      <div class="multiply">
        <h3 class="title">'Multiplication'</h3>
        <form name="multiplyForm">
          <label for="multiplyFirstNum">First Number:</label>
          <input type="number" name="multiplyFirstNum" />
          <label for="multiplySecondNum">Second Number:</label>
          <input type="number" name="multiplySecondNum" />
          <button>Calculate</button>
        </form>
      </div>
    </main>

    <script src="/htmlCalculator/calculator.js"></script>
  </body>
</html>
